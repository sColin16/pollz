{% extends 'layout.html' %}

{% block body %}

<div id = form-box-wrapper>
    <div id = form-box>
        <h2 class = "form-title register-form">Register</h2><br>
        <div class = form-container>
            <form action = '/register' method = 'POST'>
                <span class = field-label>Email</span>
                <input requried type = 'email' name = 'email'><br>
                <span class = field-label>Password</span>
                <input required type = 'password' name = 'password' id = 'password'><br>
                <input type = 'checkbox' name = 'show' id = 'show'>
                <label for = 'show'>Show Password</label><br><br>
                <input type = 'submit' value = 'Register' class = 'register-form'>
            </form>
        </div>
        <p>Already have an account? <a href = /login>Login Here</a>.</p>
    </div>
</div>
<script src = 'static/register.js' type = 'text/javascript'></script>

{% endblock %}
