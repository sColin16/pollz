{% extends 'layout.html' %}

{% block body %}

<div id = form-box-wrapper>
    <div id = form-box>
        <h2 class = "form-title create-form" >Create a Poll</h2><br>
        <div class = form-container>
            <form action = '/create' method = 'POST' id = create-form>
                <div class = 'form-header'>Question</div>
                <input required type = 'text' name = 'title'><br>
                <div style ='display: none' class = option-field><input type = 'text' name = 'none' placeholder = 'Option'></div><br>
                <div class = 'form-header'>Options</div>
                <div class = option-field><input required type = 'text' name = 'options[]' placeholder = 'Option'><br></div>
                <div class = option-field><input required type = 'text' name = 'options[]' placeholder = 'Option'><br></div>
                <button type = button id = add-option class = "create-form"><span id = plus-symbol>&plus;</span> <span id = plus-text>Add option</span></button><br>
                <input type = 'submit' value = 'Create Poll' class = "create-form">
            </form>
        </div>
    </div>
</div>
<script src = 'static/create.js' type = 'text/javascript'></script>

{% endblock %}
