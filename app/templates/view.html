{% extends 'layout.html' %}

{% block body %}

{% for poll in polls %}
<div class=poll id={{ poll.id }}>
    <h2>{{ poll.title }}</h2>
    {% for i, option in poll.options %}
        <div class = "option option-{{ i }}"><button class='submit-vote'>{{ option.text }}</button><span class = vote-number>{{ option.votes }}</span></div>
    {% endfor %}
    <br>
</div>

{% endfor %}

<script src = 'static/vote.js' type = 'text/javascript'></script>

{% endblock %}
